# Deploy wil/playground application from the new repository thanks the argoAPI
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-playground
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/waseemnaseeven/wnaseeve-configk8s.git
    targetRevision: HEAD
    path: wil-app
  destination:
    server: https:/kubernetes.default.svc
    namespace: dev

  SyncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true